<div class="right-center app-card-toolbar">
    <div class="left-center app-card-title">
        ACTUATOR_010
    </div>
    <button mat-button (click)="rdNodeData_0()">
        <mat-icon>file_download</mat-icon>
        Read
    </button>
    <button mat-button (click)="wrNodeData_0()" [disabled]="formGroup.invalid">
        <mat-icon>file_upload</mat-icon>
        Save
    </button>
</div>

<div class="left-center">
    <div class="chk-box-label">
        light:
    </div>
    <div class="check-box-conteiner">
        <mat-checkbox [(ngModel)]="state" color="primary">

        </mat-checkbox>
    </div>
</div>

<div class="left-center">
    <mat-form-field class="form-field" id="ltLevel">
        <input matInput
               [max]="this.maxLevel"
               [min]="this.minLevel"
               type="number"
               placeholder="light Level (%)"
               [formControl]="formGroup.get('ltLevel')"
               style="padding-left: 5px"
               (ngModelChange)="onLevelChange($event)">
        <mat-hint align="end">{{this.minLevel}} - {{this.maxLevel}} %</mat-hint>
        <mat-error *ngIf="formGroup.get('ltLevel').invalid">{{levelErr()}}</mat-error>
    </mat-form-field>
</div>

<div class="left-center">
    <mat-form-field class="form-field" id="reportInterval">
        <input matInput
               [max]="this.maxInt"
               [min]="this.minInt"
               type="number"
               placeholder="report interval (seconds)"
               [formControl]="formGroup.get('repInt')"
               style="padding-left: 5px"
               (ngModelChange)="onRepIntChange($event)">
        <mat-hint align="end">{{this.minInt}} - {{this.maxInt}} seconds</mat-hint>
        <mat-error *ngIf="formGroup.get('repInt').invalid">{{repIntErr()}}</mat-error>
    </mat-form-field>
</div>
